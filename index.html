<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="./assets/layout-board.svg" alt="logo" />
          <h1>Dashboard</h1>
        </a>
      </div>
      <div class="primary-links">
        <a href="#">
          <img src="./assets/home.svg" alt="" />
          <p class="text">Home</p>
        </a>
        <a href="#">
          <img src="./assets/user-circle.svg" alt="" />
          <p class="text">Profile</p>
        </a>
        <a href="#">
          <img src="./assets/message.svg" alt="" />
          <p class="text">Messages</p>
        </a>
        <a href="#">
          <img src="./assets/history.svg" alt="" />
          <p class="text">History</p>
        </a>
        <a href="#">
          <img src="./assets/squares.svg" alt="" />
          <p class="text">Tasks</p>
        </a>
        <a href="#">
          <img src="./assets/users.svg" alt="" />
          <p class="text">Communities</p>
        </a>
      </div>
      <div class="secondary-links">
        <a href="#">
          <img src="./assets/settings.svg" alt="" />
          <p class="text">Settings</p> </a
        ><a href="#">
          <img src="./assets/help-hexagon.svg" alt="" />
          <p class="text">Support</p> </a
        ><a href="#">
          <img src="./assets/shield-check.svg" alt="" />
          <p class="text">Privacy</p>
        </a>
      </div>
    </div>
    <div class="header">
      <div class="top">
        <div class="left">
          <img src="./assets/search.svg" alt="" />
          <input type="search" id="search-bar" name="q" />
        </div>
        <div class="right">
          <img src="./assets/bell-ringing.svg" alt="" />
          <img class="profile-photo" src="./assets/boy.png" alt="" />
          <h1 style="text-align: center">Morgan Oakley</h1>
        </div>
      </div>
      <div class="bottom">
        <div class="left">
          <img class="profile-photo" src="./assets/boy.png" alt="" />
          <div class="greeting">
            <p>Hi there,</p>
            <h1>Morgan Oakley(@morgan)</h1>
          </div>
        </div>
        <div class="right">
          <a href="#"><button class="function-buttons">New</button></a>
          <a href="#"><button class="function-buttons">Upload</button></a>
          <a href="#"><button class="function-buttons">Share</button></a>
        </div>
      </div>
    </div>
    <div class="main-content"></div>
  </body>
</html>
